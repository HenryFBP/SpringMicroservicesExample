server:
  port: 8081

spring:
  application:
    name: fraud
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/fraud
    username: '${DB_USER}'
    password: '${DB_PASS}'
  sql:
    init:
      platform: postgres
